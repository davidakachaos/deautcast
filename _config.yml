# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# remote_theme             : "mmistakes/minimal-mistakes@4.21.0"

minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "nl-NL"
title                    : "De AutCast"
title_separator          : "-"
subtitle                 : "Een neurodiverse podcast"
name                     : &name "David Westerink" # &name is a YAML anchor which can be *referenced later
description              : &description >- # this means to ignore newlines until "baseurl:"
  De AutCast is een podcast over autisme en neurodiversiteit. Een zoektocht
  naar wat autisme nu betekend voor mensen en hoe we de wereld beter om kunnen
  laten gaan met neurodiversiteit. 
url                      : https://autcast.nl # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "/" # the subpath of your site, e.g. "/blog"
repository               : "davidakachaos/deautcast"
teaser                   : "/assets/img/autcast2.png" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/img/autcast2.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "staticman_v2" # false (default), "disqus", "discourse", "facebook", "staticman_v2", "staticman", "utterances", "custom"
  disqus:
    shortname            :
  staticman:
    endpoint: "https://staticman-dw.herokuapp.com/v2/entry/"
    branch: "source"
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
# reCaptcha configuration info: the exact same site key and *encrypted* secret that you used in staticman.yml
# I personally don't think the secret needs to be included in the generated site, but the staticman API bridge uses
# it to ensure the site configuration and bridge configuration match (but why not just compare the site key?)
reCaptcha:
  siteKey: 6LcfM30eAAAAAHMEWsEGmVB36fZ24nAr9B6Eh6qM
  secret: 

# staticman:
#   branch: "source"
staticman_url: https://staticman-dw.herokuapp.com/v2/entry/davidakachaos/deautcast/source/comments

atom_feed:
  path                   : # blank (default) uses feed.xml

